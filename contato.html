    </header>
    <main>
        <section class=" container container-contato">
            <div class="content">
                <h2><i class="fa-solid fa-rug"></i>Contato</h2>
                <div class="content-contato">
                    <div class="contato-item">
                        <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7358.517464406988!2d-43.45606075642678!3d-22.755777491407976!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9967a9b8f2aeb3%3A0xd7fda98f8317b234!2sR.%20Dom%20Walmor%2C%20426%20-%20sala%20101%20-%20Centro%2C%20Nova%20Igua%C3%A7u%20-%20RJ%2C%2026215-219!5e0!3m2!1spt-BR!2sbr!4v1719242965125!5m2!1spt-BR!2sbr" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                    <div class="contato-item">
                        <form action="">
                            <div class="form-group">
                                <label for="nome">Nome: </label>
                                <input type="text" name="nome" id="nome" placeholder="Digite Seu nome" required>
                            </div>

                            <div class="form-group">
                                <label for="email">E-mail:</label>
                                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required>
                            </div>

                            <div class="form-group">
                                <label for="telefone">Telefone:</label>
                                <input type="tel" name="telefone" id="telefone" placeholder="(21)99999-9999">
                            </div>

                            <div>
                                <div>
                                    <input type="radio" name="tipo" id="alugar" value="alugar" checked>
                                    <label for="alugar">Alugar</label>
                                </div>

                                <div>
                                    <input type="radio" name="tipo" id="comprar" value="comprar">
                                    <label for="comprar">Comprar</label>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="mdg">Deixe sua Mensagem:</label>
                                <textarea name="msg" id="msg"></textarea>
                            </div>
                            <div class="btn-container">
                                <input class="btn btn-orange" type="submit" value="Enviar">
                            </div>
                        </form>
                    </div>
                </div>
                
            </div>
        </section>
    </main>
